<!doctype html>
<html lang="en" ng-app="LitterApp">
<head>
    <link rel="icon" href="images/pets-24px.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta charset="UTF-8">
    <title>LitterBox</title>
</head>
<body ng-controller="CatController as ctrl">


<h1>{{ctrl.header}}</h1>
<ul ng-repeat="catBlog in ctrl.cat">
  <li>
    {{catBlog.username}}:
    {{catBlog.entry}}
    {{catBlog.date}}
    Likes:{{catBlog.likes}}
<!--delete button-->
  <button ng-click="ctrl.deleteCat(catBlog)">
      Delete?
  </button>
  <!--edit button-->
  <a
          ng-if="$index !== ctrl.indexOfEditFormToShow"
          ng-click="ctrl.indexOfEditFormToShow = $index"
          href="#"
  >Edit?
  </a>
  <!--edit form revealed when edit button clicked-->
  <form
          ng-if="$index === ctrl.indexOfEditFormToShow"
          ng-submit="ctrl.editTodo(catBlog)">

  </form>
  </li>
</ul>
<form ng-submit="ctrl.createCat()">
  <input type="text" ng-model="ctrl.username" placeholder="username"><br/>
  <input type="text" ng-model="ctrl.entry" placeholder="entry"><br/>
  <input type="date" ng-model="ctrl.date" placeholder="date"><br/>
  <input type="submit" value="Post">
</form>

</body>
</html>

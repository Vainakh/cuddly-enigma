<!doctype html>
<html lang="en" ng-app="LitterApp">
<head>
    <link rel="icon" href="images/pets-24px.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta charset="UTF-8">
    <title>LitterBox</title>
</head>
<body ng-controller="CatController as ctrl">



<article ng-repeat="catBlog in ctrl.cat">
<!--display the article-->


<!--display the date-->

<!--display the by:-->

<!--delete button-->
    <button ng-click="ctrl.deleteCat(catBlog)">
        Delete?
    </button>

<!--edit button-->
    <a
            ng-if="$index !== ctrl.indexOfEditFormToShow"
            ng-click="ctrl.indexOfEditFormToShow = $index"
            href="#"
    >Edit?
    </a>
<!--edit form revealed when edit button clicked-->
    <form
            ng-if="$index === ctrl.indexOfEditFormToShow"
            ng-submit="ctrl.editTodo(catBlog)">

    </form>
</article>

</body>
</html>
